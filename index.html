<!DOCTYPE html>
<html>
<head>
    <title>Cálculo Numérico</title>
    <link rel="stylesheet" href="Interfaz.css">
</head>
<body>
    <div class="container">
        <h1>Soluciones Numéricas</h1>
        
        <!-- Pestañas para métodos -->
        <div class="tabs">
            <button class="tablink" onclick="openMethod('biseccion')">Bisección</button>
            <button class="tablink" onclick="openMethod('newton')">Newton-Raphson</button>
            <button class="tablink" onclick="openMethod('euler')">Ecuaciones Diferenciales</button>
        </div>

        <!-- Contenido de cada método -->
        <div id="biseccion" class="tabcontent">
            <h2>Método de Bisección</h2>
            <input type="text" id="func-biseccion" placeholder="f(x) ej: x^3 - x - 2">
            <input type="number" id="a-biseccion" placeholder="a (ej: 1)">
            <input type="number" id="b-biseccion" placeholder="b (ej: 2)">
            <button onclick="calcularBiseccion()">Calcular</button>
            <div id="resultado-biseccion"></div>
        </div>

        <div id="newton" class="tabcontent" style="display:none;">
            <h2>Método Newton-Raphson</h2>
            <input type="text" id="func-newton" placeholder="f(x) ej: x^2 - 2">
            <input type="text" id="deriv-newton" placeholder="f'(x) ej: 2*x">
            <input type="number" id="x0-newton" placeholder="x0 (ej: 1.5)">
            <button onclick="calcularNewton()">Calcular</button>
            <div id="resultado-newton"></div>
        </div>

        <div id="euler" class="tabcontent" style="display:none;">
            <h2>Método Euler</h2>
            <input type="text" id="dy-euler" placeholder="dy/dx ej: x + y">
            <input type="number" id="x0-euler" placeholder="x0 (ej: 0)">
            <input type="number" id="y0-euler" placeholder="y0 (ej: 1)">
            <input type="number" id="h-euler" placeholder="h (paso, ej: 0.1)">
            <input type="number" id="steps-euler" placeholder="Pasos (ej: 10)">
            <button onclick="calcularEuler()">Calcular</button>
            <div id="resultado-euler"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
